<html>
    <head>
        <title>Wordle Solver</title>
        <meta charset="UTF-8">
        <meta name="description" content="Solution generator for Wordle">
        <meta name="keywords" content="Wordle, Solution, Dictionary">
        <meta name="author" content="Carson Ford">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <article class="instructions">
                <p>Enter your Wordle guess and mark the letters to find possible solutions.</p>
            </article>
            <form class="inputs">
                <div class="letter">
                    <input class="letter__input" type="text" id="one" maxlength="1" tabindex="1"/>
                    <fieldset class="letter__buttons">
                        <input class="letter__radio" type="radio" name="one" value="black" tabindex="6" checked>
                        <input class="letter__radio" type="radio" name="one" value="yellow" tabindex="7">
                        <input class="letter__radio" type="radio" name="one" value="green" tabindex="8">
                    </fieldset>
                </div>
                <div class="letter">
                    <input class="letter__input" type="text" id="two" maxlength="1" tabindex="2"/>
                    <fieldset class="letter__buttons">
                        <input class="letter__radio" type="radio" name="two" value="black" tabindex="9" checked>
                        <input class="letter__radio" type="radio" name="two" value="yellow" tabindex="10">
                        <input class="letter__radio" type="radio" name="two" value="green" tabindex="11">
                    </fieldset>
                </div>
                <div class="letter">
                    <input class="letter__input" type="text" id="three" maxlength="1" tabindex="3"/>
                    <fieldset class="letter__buttons">
                        <input class="letter__radio" type="radio" name="three" value="black" tabindex="12" checked>
                        <input class="letter__radio" type="radio" name="three" value="yellow" tabindex="13">
                        <input class="letter__radio" type="radio" name="three" value="green" tabindex="14">
                    </fieldset>
                </div>
                <div class="letter">
                    <input class="letter__input" type="text" id="four" maxlength="1" tabindex="4"/>
                    <fieldset class="letter__buttons">
                        <input class="letter__radio" type="radio" name="four" value="black" tabindex="15" checked>
                        <input class="letter__radio" type="radio" name="four" value="yellow" tabindex="16">
                        <input class="letter__radio" type="radio" name="four" value="green" tabindex="17">
                    </fieldset>
                </div>
                <div class="letter">
                    <input class="letter__input" type="text" id="five" maxlength="1" tabindex="5"/>
                    <fieldset class="letter__buttons">
                        <input class="letter__radio" type="radio" name="five" value="black" tabindex="18" checked>
                        <input class="letter__radio" type="radio" name="five" value="yellow" tabindex="19">
                        <input class="letter__radio" type="radio" name="five" value="green" tabindex="20">
                    </fieldset>
                </div>
                <input class="submit" type="submit" value="Find Solutions" tabindex="21"/>
            </form>
            <section class="suggestions">
                <span class="suggestions__word">black</span>
                <span class="suggestions__word">swans</span>
                <span class="suggestions__word">crash</span>
            </section>
        </main>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
